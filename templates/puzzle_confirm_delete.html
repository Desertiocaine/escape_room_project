{% extends 'base.html' %}

{% block content %}
    <h1>Delete Puzzle</h1>
    <p>Are you sure you want to delete the puzzle "{{  object.question }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'puzzle_detail' object.pk %}">Cancel</a>
    </form>
{% endblock %}
