{% extends 'base.html' %}


{% block content %}
    <h1>Puzzle List</h1>
    <ul>
        {% for puzzle in puzzles %}
            <li>
                <strong>{{ puzzle.name }}</strong><br>
                {{ puzzle.description }}
            </li>
        {% empty %}
            <li>No puzzles available.</li>
        {% endfor %}
    </ul>
{% endblock %}
