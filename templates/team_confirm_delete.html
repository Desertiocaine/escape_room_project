{% extends 'base.html' %}
{% block body_class %}team-delete{% endblock %}
{% block content %}
    <h1>Delete Team: {{  object.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.name }}"?</p>
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'team_list' %}">Cancel</a>
{% endblock %}
