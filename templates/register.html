{% extends 'base.html' %}

{% block body_class %}register-bg{% endblock %}

{% block content %}
    <h1>Create an Account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
