{% extends 'base.html' %}
{% block body_class %}games{% endblock %}

{% block content %}
    <h1>Available Games</h1>
    <ul>
    {% for room in rooms %}
        <li>
            <a href="{% url 'room_detail' room.pk %}">{{  room.name }}</a> - {{ room.description }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
