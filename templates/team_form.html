{% extends 'base.html' %}
{% block body_class %}team-update{% endblock %}
{% block content %}
    <h1>{% if form.instance.pk %}Edit Team {% else %}Create Team{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{  form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'team_list' %}">Cancel</a>
{% endblock %}
