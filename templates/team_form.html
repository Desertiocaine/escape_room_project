<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Form</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Team {% else %}Create Team{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{  form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'team_list' %}">Cancel</a>
</body>
</html>
