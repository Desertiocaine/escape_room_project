<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ team.name }}</title>
</head>
<body>
    <h1>Team: {{ team.name }}</h1>
    <h2>Members:</h2>
    <ul>
        {% for member in members %}
            <li>{{ member.username }}</li>
        {% endfor %}

        {% if user.is_staff %}
            <a href="{% url 'team_update' team.pk %}">Edit</a>
            <a href="{% url 'team_delete' team.pok %}">Delete</a>
        {% endif %}
    </ul>
    <a href="{% url 'team_list' %}">Back to Team List</a>
</body>
</html>
