{% extends "base.html" %}

{% block body_class %}view-teams{% endblock %}

{% block content %}
    <h1>Teams</h1>
    <ul>
        {% for team in teams %}
            <li><a href="{% url 'team_detail' team.pk %}">{{ team.name }}</a></li>
        {% endfor %}
        {% if user.is_staff %}
            <li><a href="{% url 'team_create' %}">Create Team</a></li>
        {% endif %}
    </ul>
{% endblock %}
