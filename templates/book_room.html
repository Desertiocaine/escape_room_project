{% extends 'base.html' %}
    <h1>Book a Room</h1>
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Book</button>
        </form>
    {% else %}
        <p>Please <a href="{% url 'login' %}">log in</a> to book a room.</p>
    {% endif %}
    <a href="{% url 'members' %}">Back to Members Area</a>
</body>
</html>
